<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<meta name="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<link href="http://fonts.googleapis.com/css?family=Lato:400normal,400italic,700normal,700italic" rel="stylesheet" media="screen">
<link href="http://cdn.nice.org.uk/V3/Content/NICE.bootstrap.css" rel="stylesheet">
<link href="http://dev.evidence.nhs.uk/Content/NICE.evidence.css" rel="stylesheet">
<link href="cover.css" rel="stylesheet">
</head>

<body>
<header></header>
<div class="cover">
  <div class="cover-body">
    <div class="container">
      <form action="/Search" method="get" data-track="search" class="evidence-search clearfix">
        <h1>Evidence search</h1>
        <p class="lead">Health and social care</p>
        <div class="nice-search">
          <div class="controls"> <span class="twitter-typeahead" style="position: relative; display: inline-block; direction: ltr;">
            <input name="q" type="text" value="" autocomplete="off" spellcheck="false" placeholder="Search..." maxlength="250" class="search-query tt-input" data-provide="typeahead" data-source="/autocomplete?%query" dir="auto" style="position: relative; vertical-align: top;">
            <pre aria-hidden="true" style="position: absolute; visibility: hidden; white-space: pre; font-family: Lato, 'Helvetica Neue', Helvetica, Arial, sans-serif; font-size: 18px; font-style: normal; font-variant: normal; font-weight: 400; word-spacing: 0px; letter-spacing: 0px; text-indent: 0px; text-rendering: auto; text-transform: none;"></pre>
            <span class="tt-dropdown-menu" style="position: absolute; top: 100%; left: 0px; z-index: 100; display: none; right: auto;">
            <div class="tt-dataset-0"></div>
            </span></span> </div>
          <button type="submit"><i class="icon-search"></i> <span class="menu-label">Search</span></button>
        </div>
      </form>
    </div>
  </div>
</div>
<footer></footer>
</body>
</html>
